$schema: "http://json-schema.org/draft-04/schema#"

id: "participant"
title: Participant
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific participant in the
  context of a specific project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: centers
    backref: participants
    label: recruited_at
    target_type: center
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - centers

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Participant properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  consent_codes:
    type: array
    items:
      type: string

  consented_for_data_sharing:
    description: >
      TBD
    type: boolean

  consortium_id:
    description: >
      TBD
    type:
      - integer

  consortium_id_of_child:
    description: >
      TBD
    type:
      - integer

  fathers_consortium_id:
    description: >
      TBD
    type:
      - integer

  local_pedigree_id:
    description: >
      TBD
    type:
      - integer

  mothers_consortium_id:
    description: >
      TBD
    type:
      - integer
    
  centers:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: https://ibdgc.datacommons.io/
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the context of a specific experiment. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: studies
    backref: cases
    label: member_of
    target_type: study
    multiplicity: many_to_many
    required: true

required:
  - type
  - submitter_id
  - index_date
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  collaboration_id:
    description: >
      For instances in which multiple institutions use the same patient for their respective studies,
      this space is used as a place to enter in the de-identified barcode, id, or other identifier for
      the patient. Work with your collaborators to decide on the patient's id.
    type: string
  index_date:
    description: >
      The reference or anchor date used during date obfuscation, where a single date is obscured by
      creating one or more date ranges in relation to this date.
    enum:
      - Registration Date
      - Not Applicable
  repository:
    description: >
      Indicates whether participant has been registered in the NIDDK repository,
      is a repository-equivalent case, or neither.
    enum:
      - Repository
      - Repository-Equivalent
      - Neither

  studies:
    $ref: "_definitions.yaml#/to_many"

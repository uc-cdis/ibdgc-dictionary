$schema: "http://json-schema.org/draft-04/schema#"

id: "alias"
title: Alias
type: object
category: administrative
program: '*'
project: '*'
description: >
  Additional identifier by which the participant is known.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases
    backref: aliases
    label: identifies
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - cases
  - id_type
  - value

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "alias" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  id_type:
    enum:
      - Consortium ID
      - DCC-Assigned Family/Individual ID
      - Local Participant ID
      - Local Family/Individual ID
  value:
    description: >
      Identifier referring to an individual participant. This may consist of
      a single alphanumeric value, or a pair of values representing the
      family/pedigree and individual, separated by a comma.
    type: string
  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

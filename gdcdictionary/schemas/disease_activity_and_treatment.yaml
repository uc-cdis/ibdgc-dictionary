  atnfcyclo_ind:
    description: >
      If received anti-TNF or cyclosporine, was this for treatment of an acute flare, chronic refractory IBD, or both? (Required when atnfcyclo_diag is equal to "Yes"; oth- erwise must be left blank)
    enum:

schema: "http://json-schema.org/draft-04/schema#"

id: "followup"
title: Follow-Up
type: object
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: >
  A visit by a patient or study participant to a medical professional. A clinical encounter that
  encompasses planned and unplanned trial interventions, procedures and assessments that may be
  performed on a subject. A visit has a start and an end, each described with a rule. The process
  by which information about the health status of an individual is obtained before and after a study
  has officially closed; an activity that continues something that has already begun or that repeats
  something that has already been done.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: followups
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - days_to_last_review
  - cases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  days_to_last_review:
    description: "Number of days between the date used for index and the date the patient was last evaluated clinically."
    type: integer
  dis_loc_extensive:
    description: "Indicates whether individual with ulcerative colitis has extensive disease."
    enum:
      - "Yes"
      - "No"
      - "Unknown"
      - "Not applicable"
  dis_loc_left:
    description: "Indicates whether individual with ulcerative colitis has left-sided disease."
    enum:
      - "Yes"
      - "No"
      - "Unknown"
      - "Not applicable"
  dis_loc_proctitis:
    description: "Indicates whether individual with ulcerative colitis has proctitis."
    enum:
      - "Yes"
      - "No"
      - "Unknown"
      - "Not applicable"
  perianal:
    description: "Indicates whether individual with Crohn's disease has perianal involvement."
    enum:
      - "Yes"
      - "No"
      - "Unknown"
      - "Not applicable"

  cases:
    $ref: "_definitions.yaml#/to_one"

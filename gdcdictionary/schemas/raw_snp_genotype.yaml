$schema: "http://json-schema.org/draft-04/schema#"

id: "raw_snp_genotype"
title: Raw SNP Genotypes
type: object
namespace: https://www.bloodpac.org/
category: data_file
program: '*'
project: '*'
description: "Raw results from SNP microarray"
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: core_metadata_collections
      backref: raw_snp_genotypes
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false
    - name: samples
      backref: raw_snp_genotypes
      label: data_from
      target_type: sample
      multiplicity: many_to_many
      required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "raw_snp_genotype" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - SNP Genotypes
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "SNP Intensities and/or Called Genotypes" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - IDAT
      - Illumina Final Report
      - PLINK BED File
  assay_method:
    enum:
      - SNP Array
  assay_instrument:
    enum:
      - Illumina
  assay_instrument_model:
    enum:
      - Illumina Infinium Global Screening Array-24 v2.0
  samples:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"

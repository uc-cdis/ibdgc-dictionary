$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group"
title: Read Group
type: object
description: "Sequencing reads from one lane of an NGS experiment."
namespace: https://www.bloodpac.org
category: biospecimen
validators: null
project: '*'
program: '*'
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: analytes
    label: derived_from
    target_type: analyte
    multiplicity: many_to_one
    required: true
    backref: read_groups

required:
  - type
  - submitter_id
  - platform
  - instrument_model
  - library_strategy
  - is_paired_end
  - read_length_lower
  - read_length_upper
  - analytes 

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  adapter_sequence:
    term:
      $ref: "_terms.yaml#/adapter_sequence"
    type: string
  barcoding_applied:
    description: "True/False: was barcoding applied?"
    type: boolean
  flow_cell_barcode:
    term:
      $ref: "_terms.yaml#/flow_cell_barcode"
    type: string
  instrument_model:
    terms:
      $ref: "_terms.yaml#/instrument_model"
    enum:
      - 454 GS FLX Titanium
      - AB SOLiD 4
      - AB SOLiD 2
      - AB SOLiD 3
      - Complete Genomics
      - Illumina HiSeq X Ten
      - Illumina HiSeq X Five
      - Illumina Genome Analyzer II
      - Illumina Genome Analyzer IIx
      - Illumina HiSeq 2000
      - Illumina HiSeq 2500
      - Illumina HiSeq 4000
      - Illumina MiSeq
      - Illumina NextSeq
      - Ion Torrent PGM
      - Ion Torrent Proton
      - PacBio RS
      - Ion S5 XL System, Ion 530 Chip
      - Other
  is_paired_end:
    term:
      $ref: "_terms.yaml#/is_paired_end"
    type: boolean
  library_name:
    term:
      $ref: "_terms.yaml#/library_name"
    type: string
  library_preparation_kit_name:
    term:
      $ref: "_terms.yaml#/library_preparation_kit_name"
    type: string
  library_preparation_kit_vendor:
    term:
      $ref: "_terms.yaml#/library_preparation_kit_vendor"
    type: string
  library_preparation_kit_catalog_number:
    term:
      $ref: "_terms.yaml#/library_preparation_kit_catalog_number"
    type: string
  library_preparation_kit_version:
    term:
      $ref: "_terms.yaml#/library_preparation_kit_version"
    type: string
  library_selection:
    term:
      $ref: "_terms.yaml#/library_selection"
    enum:
      - Hybrid Selection
      - PCR
      - Affinity Enrichment
      - Poly-T Enrichment
      - RNA Depletion
      - Targeted Sequencing
      - Other
  library_strand:
    term:
      $ref: "_terms.yaml#/library_strand"
    enum:
      - Unstranded
      - First Stranded
      - Second Stranded
  library_strategy:
    term:
      $ref: "_terms.yaml#/library_strategy"
    enum:
      - WGS
      - WXS
      - RNA-Seq
      - ChIP-Seq
      - miRNA-Seq
      - Bisulfite-Seq
      - Validation
      - Amplicon
      - Other
  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - Illumina
      - SOLiD
      - LS454
      - Ion Torrent
      - Complete Genomics
      - PacBio
      - Other
  read_group_name:
    description: "The name given to this read group. Should match what is provided in the headers of associated files."
    type: string
  read_length_lower:
    description: "The lower limit for the length of reads used in the sequencing experiment."
    type: integer
  read_length_upper:
    description: "The upper limit for the length of reads used in the sequencing experiment."
    type: integer
  RIN:
    term:
      $ref: "_terms.yaml#/RIN"
    type: number
  sequencing_center:
    term:
      $ref: "_terms.yaml#/sequencing_center"
    type: string
  target_capture_kit_name:
    term:
      $ref: "_terms.yaml#/target_capture_kit_name"
    type: string
  target_capture_kit_vendor:
    term:
      $ref: "_terms.yaml#/target_capture_kit_vendor"
    type: string
  target_capture_kit_catalog_number:
    term:
      $ref: "_terms.yaml#/target_capture_kit_catalog_number"
    type: string
  target_capture_kit_version:
    term:
      $ref: "_terms.yaml#/target_capture_kit_version"
    type: string
  target_capture_kit_target_region:
    term:
      $ref: "_terms.yaml#/target_capture_kit_target_region"
    type: string

  analytes:
    $ref: "_definitions.yaml#/to_one"

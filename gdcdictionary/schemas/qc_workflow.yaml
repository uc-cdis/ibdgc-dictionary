$schema: "http://json-schema.org/draft-04/schema#"

id: "qc_workflow"
title: QC Workflow
type: object
namespace: https://dcp.bionimbus.org/
category: analysis
program: '*'
project: '*'
description: >
  Metadata for the QC pipeline used to create annotations
  pipelines.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: raw_snp_genotypes
    backref: qc_workflows
    label: performed_on
    target_type: raw_snp_genotype
    multiplicity: many_to_many
    required: true


required:
  - type
  - submitter_id
  - workflow_link
  - workflow_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  type:
    enum: [ "germline_mutation_calling_workflow" ]
  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    enum: [ "HaplotypeCaller" ]
    
    
  raw_snp_genotypes:
    $ref: "_definitions.yaml#/to_many"

$schema: "http://json-schema.org/draft-04/schema#"

id: "treatment"
title: Treatment
type: object
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: >
  Record of the administration and intention of therapeutic agents provided to a patient to alter
  the course of a pathologic process.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: diagnoses
    backref: treatments
    label: describes #need better term here
    target_type: diagnosis
    multiplicity: many_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  days_to_treatment_end:
    term:
      $ref: "_terms.yaml#/days_to_treatment_end"
    type: number
  days_to_treatment_start:
    term:
      $ref: "_terms.yaml#/days_to_treatment_start"
    type: number
  treatment_type:
    enum:
      - Surgery

  diagnoses:
    $ref: "_definitions.yaml#/to_one"

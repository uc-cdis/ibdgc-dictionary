$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease,
  condition, or injury from expressed signs and symptoms; also, the scientific determination of any
  kind; the concise results of such an investigation.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - affection
  - diagnosis


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  affection:
    description: "Inflammatory bowel disease affection status"
    enum:
      - Affected
      - Not affected
      - Unknown
  diagnosis:
    enum:
      - Crohn's disease
      - Ulcerative colitis
      - Indeterminate colitis
      - Not applicable
  diag_age:
    description: "Age (in years) at first diagnosis of IBD"
    type: integer

  cases:
    $ref: "_definitions.yaml#/to_one"

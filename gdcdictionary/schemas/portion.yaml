$schema: "http://json-schema.org/draft-04/schema#"

id: "portion"
title: Portion
type: object
namespace: https://ibdgc.datacommons.io/
category: biospecimen
program: '*'
project: '*'
description: >
  A physical sub-part of any sample.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id
  - samples

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: samples
    backref: portions
    label: derived_from
    target_type: sample
    multiplicity: many_to_one
    required: true
  - name: centers
    backref: portions
    label: shipped_to
    target_type: center
    multiplicity: many_to_one
    required: false

properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "The UUID for the portion" # TOREVIEW
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
    description: >
      DCC-generated sample barcode or other local sample identifier.
  creation_datetime:
    term:
      $ref: "_terms.yaml#/creation_datetime"
    type: number
  portion_number:
    term:
      $ref: "_terms.yaml#/portion_number"
    type: string

  samples:
    $ref: "_definitions.yaml#/to_one"
  centers:
    $ref: "_definitions.yaml#/to_one"

  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

$schema: "http://json-schema.org/draft-04/schema#"

id: "single_sample_vcf_annotation"
title: Single Sample VCF Annotation
type: object
namespace: https://dcp.bionimbus.org/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the functional annotation of single sample VCF files.
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: single_sample_vcf
        backref: single_sample_vcf_annotation
        label: data_from
        target_type: single_sample_vcf
        multiplicity: many_to_many
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  
  type:
    type: string
    
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Genotype Annotation" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Variant Annotation" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "VCF" ]

  workflow:
    description: >
      Information on the variant annotation process that were used to generate the VCF annotation.
    type: string
  
  annotation_tool:
    description: >
      Information on the tools/softwares to generate the annotated VCF file.
    type: string
  
  filter:
    description: >
      Description of filters that have been applied to the variants. 
    type: string
  
  reference:
    description: >
      The reference genome used to generate the VCF file. 
    enum:
      - GRCh37
      - GRCh38
  
  contig:
    description: >
      A list of IDs for the contiguous DNA sequences that appear in the reference genome used to produce VCF files. 
    type: string

  command:
    description: >
      Commands used by the annotation tool to generate the annotated VCF files.
    type: string
  
  single_sample_vcf:
    $ref: "_definitions.yaml#/to_many"


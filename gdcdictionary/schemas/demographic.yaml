$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the participant by means of segementing the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: participants
    backref: demographics
    label: describes
    target_type: participant
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - participants
  - gender

preferred:
  - race
  - hispanic
  - jewish

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  gender:
    enum:
      - Male
      - Female
      - Unknown

  race:
    description: >
      An individul's self-reported racial classification. The provided values
      are based on categories used by the U.S. Census Bureau, but have been
      augmented to distinguish further between Asian and Middle-Eastern groups.
    enum:
      - White
      - Black or African American
      - American Indian or Alaska Native
      - Native Hawaiian or Other Pacific Islander
      - East-Asian
      - South-Asian
      - Asian (unspecified)
      - Middle-Eastern
      - Other
      - Unknown

  other_race:
    description: >
      Racial designation not matching one of the enumerated racial categories.
    type:
      - string

  hispanic:
    description: >
      Whether a participant describes him or herself as Hispanic or Latino.
    enum:
      - "Yes"
      - "No"
      - Unknown

  jewish:
    description: >
      Whether a participant describes him or herself as Jewish.
    enum:
      - "Yes"
      - "No"
      - Unknown

  year_of_birth:
    term:
      $ref: "_terms.yaml#/year_of_birth"
    type:
      - number
      - "null"

  participants:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://www.bloodpac.org 
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segementing the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - cases


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - Hispanic or Latino
      - Not Hispanic or Latino
      - Unknown
  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - Female
      - Male
      - Unknown
  jewish:
    description: "Indicates whether individual has two or more Jewish grandparents."
    enum:
      - Yes
      - No
      - Unknown
  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - White
      - American Indian or Alaska Native
      - Black or African American
      - Asian
      - Native Hawaiian or Other Pacific Islander
      - Other
      - Unknown
  yob:
    description: "Year of birth"
    type: integer

  cases:
    $ref: "_definitions.yaml#/to_one"

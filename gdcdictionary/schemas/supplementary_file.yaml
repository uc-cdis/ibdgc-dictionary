$schema: "http://json-schema.org/draft-04/schema#"

id: "supplementary_file"
title: Supplementary File
type: object
namespace: https://dcp.bionimbus.org/
category: supplementary_data_file
program: '*'
project: '*'
description: "Data file containing any type of supplementary information from a publication."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: supplementary_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: projects
        backref: supplementary_files
        label: data_from
        target_type: project
        multiplicity: many_to_one
        required: false
      - name: publications
        backref: supplementary_files
        label: data_from
        target_type: publication
        multiplicity: many_to_one
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type:
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string
    
  pmid:
    description: The PubMed ID for a published article.
    type: string

  doi:
    description: The digital object identifier for a published article.
    type: string
    
  first_author:
    description: First author of paper (last name, initials)
    type: string

  year:
    description: The year the article was published.
    type: integer  
    
    

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
  projects:
    $ref: "_definitions.yaml#/to_many_project"
  publications:
    $ref: "_definitions.yaml#/to_many"

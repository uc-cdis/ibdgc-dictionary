$schema: "http://json-schema.org/draft-04/schema#"

id: "data_release"
title: Data Release
type: object
namespace: https://ibdgc.datacommons.io
category: data_file
program: '*'
project: '*'
description: >
  Data Release file containing information that could be used as input to GDC workflows or show results of intermediate workflow steps.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: data_release_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: qc_workflows
        backref: data_release_files
        label: data_from
        target_type: qc_workflow
        multiplicity: many_to_many
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type:
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  qc_workflows:
    $ref: "_definitions.yaml#/to_many"
